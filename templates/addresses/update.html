{% extends "base.html" %}

{% block title %}Update Address - Caregiver Platform{% endblock %}

{% block content %}
<h2>Update Address ({{ address.given_name }} {{ address.surname }})</h2>
<form method="POST">
    <div class="form-group">
        <label>House Number</label>
        <input type="text" name="house_number" value="{{ address.house_number or '' }}">
    </div>
    <div class="form-group">
        <label>Street</label>
        <input type="text" name="street" value="{{ address.street or '' }}">
    </div>
    <div class="form-group">
        <label>Town</label>
        <input type="text" name="town" value="{{ address.town or '' }}">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('addresses_list') }}" class="btn">Cancel</a>
</form>
{% endblock %}
