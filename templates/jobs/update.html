{% extends "base.html" %}

{% block title %}Update Job - Caregiver Platform{% endblock %}

{% block content %}
<h2>Update Job (ID: {{ job.job_id }})</h2>
<form method="POST">
    <div class="form-group">
        <label>Required Caregiving Type *</label>
        <select name="required_caregiving_type" required>
            <option value="babysitter" {% if job.required_caregiving_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="Elderly Care" {% if job.required_caregiving_type == 'Elderly Care' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate" {% if job.required_caregiving_type == 'playmate' %}selected{% endif %}>Playmate for Children</option>
        </select>
    </div>
    <div class="form-group">
        <label>Other Requirements</label>
        <textarea name="other_requirements">{{ job.other_requirements or '' }}</textarea>
    </div>
    <div class="form-group">
        <label>Date Posted</label>
        <input type="date" name="date_posted" value="{{ job.date_posted or '' }}">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('jobs_list') }}" class="btn">Cancel</a>
</form>
{% endblock %}
