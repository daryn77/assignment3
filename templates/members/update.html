{% extends "base.html" %}

{% block title %}Update Member - Caregiver Platform{% endblock %}

{% block content %}
<div class="form-container">
<h2 style="font-family: 'Poppins', sans-serif; color: #2c3e50; margin-bottom: 20px;">Update Member ({{ member.given_name }} {{ member.surname }})</h2>
<form method="POST">
    <div class="form-group">
        <label>House Rules</label>
        <textarea name="house_rules">{{ member.house_rules or '' }}</textarea>
    </div>
    <div class="form-group">
        <label>Dependent Description</label>
        <textarea name="dependent_description">{{ member.dependent_description or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('members_list') }}" class="btn">Cancel</a>
</form>
</div>
{% endblock %}
