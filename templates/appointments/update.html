{% extends "base.html" %}

{% block title %}Update Appointment - Caregiver Platform{% endblock %}

{% block content %}
<h2>Update Appointment (ID: {{ appointment.appointment_id }})</h2>
<p><strong>Caregiver:</strong> {{ appointment.caregiver_name }}</p>
<p><strong>Member:</strong> {{ appointment.member_name }}</p>
<form method="POST">
    <div class="form-group">
        <label>Appointment Date *</label>
        <input type="date" name="appointment_date" value="{{ appointment.appointment_date }}" required>
    </div>
    <div class="form-group">
        <label>Appointment Time *</label>
        <input type="time" name="appointment_time" value="{{ appointment.appointment_time }}" required>
    </div>
    <div class="form-group">
        <label>Work Hours *</label>
        <input type="number" name="work_hours" step="0.5" min="0" value="{{ appointment.work_hours }}" required>
    </div>
    <div class="form-group">
        <label>Status *</label>
        <select name="status" required>
            <option value="pending" {% if appointment.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="accepted" {% if appointment.status == 'accepted' %}selected{% endif %}>Accepted</option>
            <option value="declined" {% if appointment.status == 'declined' %}selected{% endif %}>Declined</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('appointments_list') }}" class="btn">Cancel</a>
</form>
{% endblock %}
