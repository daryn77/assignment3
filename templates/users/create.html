{% extends "base.html" %}

{% block title %}Create User - Caregiver Platform{% endblock %}

{% block content %}
<div class="form-container">
<h2 style="font-family: 'Poppins', sans-serif; color: #2c3e50; margin-bottom: 20px;">Create New User</h2>
<form method="POST">
    <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" required>
    </div>
    <div class="form-group">
        <label>Given Name *</label>
        <input type="text" name="given_name" required>
    </div>
    <div class="form-group">
        <label>Surname *</label>
        <input type="text" name="surname" required>
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" name="city">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone_number">
    </div>
    <div class="form-group">
        <label>Profile Description</label>
        <textarea name="profile_description"></textarea>
    </div>
    <div class="form-group">
        <label>Password *</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a href="{{ url_for('users_list') }}" class="btn">Cancel</a>
</form>
</div>
{% endblock %}
